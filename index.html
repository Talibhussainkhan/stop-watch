
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="parent">
        <h1 class="heading">Stop Watch</h1>
        <div class="children">
            <div class="time">
                <h1 id="min">0 </h1><span>:</span>
                <h1 id="sec">0 </h1><span>:</span>
                <h1 id="msec" >0</h1>
            </div>
            <div class="button">
                <button class="start" id="start" onclick="start()">Start</button>
                <button class="stop" id="stop" onclick="stop()">Stop</button>
                <button class="reset" id="reset" onclick="reset()">Reset</button>
            </div>
        </div>
    </div>

   <script src="script.js"></script>
</body>
</html>
